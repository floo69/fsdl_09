<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .weather-info {
            margin-top: 20px;
        }

        .error {
            color: red;
        }

        .weather-info p {
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button id="getWeatherBtn">Get Weather</button>

        <div class="weather-info" id="weather-info"></div>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        // Define the getWeather function
        async function getWeather() {
            const city = document.getElementById('city').value;
            const weatherInfo = document.getElementById('weather-info');
            const errorMessage = document.getElementById('error-message');

            if (city === "") {
                errorMessage.textContent = "Please enter a city name!";
                weatherInfo.innerHTML = "";
                return;
            }

            errorMessage.textContent = "";

            try {
                const apiKey = "d3b3f78d605e464e86272246251002";  
                const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;

                const response = await fetch(apiUrl);
                const data = await response.json();

                // Check if the response contains valid data
                if (data.error) {
                    throw new Error(data.error.message || "City not found");
                }

                const temperature = data.current?.temp_c;
                const description = data.current?.condition?.text;
                const humidity = data.current?.humidity;
                const windSpeed = data.current?.wind_kph;

                // Ensure that the data exists before accessing it
                if (temperature === undefined || description === undefined || humidity === undefined || windSpeed === undefined) {
                    throw new Error("Weather data is incomplete. Please try again.");
                }

                weatherInfo.innerHTML = `
                    <p><strong>Temperature:</strong> ${temperature}Â°C</p>
                    <p><strong>Description:</strong> ${description}</p>
                    <p><strong>Humidity:</strong> ${humidity}%</p>
                    <p><strong>Wind Speed:</strong> ${windSpeed} kph</p>
                `;
            } catch (error) {
                errorMessage.textContent = error.message;
                weatherInfo.innerHTML = "";
            }
        }

        // Add event listener for the "Get Weather" button after the DOM content is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const getWeatherButton = document.getElementById('getWeatherBtn');
            getWeatherButton.addEventListener('click', getWeather);
        });
    </script>
</body>
</html>
