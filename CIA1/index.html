<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="image.jpeg" alt="Card Image" class="card-image">
            <h3 class="card-title">Card Title</h3>
            <p class="card-description">This is a description of the card content. You can add more details here.</p>
        </div>
    </div>
</body>
</html>
